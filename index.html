<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyBlogPost</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
  <header id="masthead">
    <table>
      <tr>
        <td id="menuTitle">
          <h1>MyBlogPost</h1>
          <input type="text" placeholder="Search...">
      </tr>
      <tr>
        <td>
          <div id="menu">
            <a id="active-item" href="index.html"><em>Home</em></a>
            <!-- Display (Sign In / Profile / Sign Out) buttons depending on user login status. -->
            <script>
              $.ajax({
               url: 'php/index.php',
                 success: function (response) { 
                   var button = $(response); 
                   $('#menu').append(button);
                 }
              });
            </script>
          </div>
        </td>
      </tr>
    </table>
  </header>

  <!-- Display sidebar depending on user login status. (Show if logged in, hide if not)-->
  <div id="setup">
    <script>
      $.ajax({
       url: 'php/sidebar.php',
         success: function (response) {
           var sidebar = $(response);
           $('#setup').append(sidebar);
           console.log(response);
           if (response != null && response != "") {
             $('#setup').attr("id", "sidebar");
           }
         }
      });
    </script>
  </div>

  <div id="center">
  </div>

  <footer id="mastfoot">
    <a href="#">FAQ Page</a>
    | <a href="#">Home</a>
    | <a href="#">Contact Us</a>
  </footer>
  </body>
</html>
