<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyBlogPost</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
  <header id="masthead">
    <table>
      <tr>
        <td id="menuTitle">
          <h1>MyBlogPost</h1>
          <input type="text" placeholder="Search...">
      </tr>
      <tr>
        <td>
          <div id="menu">
            <a id="menuItem" href="../index.html"><em>Home</em></a>
            <a id="active-item" href="./profile.html">Profile</a>
            <a id="menuItem" href="../php/signOut.php">Sign Out</a>
          </div>
        </td>
      </tr>
    </table>
  </header>

  <!-- Display sidebar depending on user login status. (Show if logged in, hide if not)-->
  <div id="sidebar">
    <div id="sidebar-topdiv">
      <img id="userProfilePicture" src="https://painrehabproducts.com/wp-content/uploads/2014/10/facebook-default-no-profile-pic.jpg" alt="userProfilePicture">
      <p id="sidebar-username">Username</p>
    </div>
    <div id="sidebar-bottomdiv">
      <div id="active-btn" onclick="location.href='newPost.html'">New Post</div>
      <div id="sidebar-btn" onclick="location.href='viewPosts.html'">View Posts</div>
      <div id="sidebar-btn" onclick="location.href='viewComments.html'">View Comments</div>
      <div id="sidebar-btn" onclick="location.href='accountSettings.html'">Account Settings</div>
    </div>
  </div>

  <div id="center">
    <form method="POST" action="../php/newPost.php" id="newPost-form" enctype="multipart/form-data">
      <fieldset>
        <label for="pTitle">Post Title:*</label>
        <br/>
        <input name="pTitle" id="pTitle" type="text" required/>
        <br/>
        <label for="pDesc">Post Description:*</label>
        <br/>
        <textarea id="pDesc" name="pDesc" rows="4" cols="50" required></textarea>
        <br/>
        <label for="pTags">Post Topic:</label>
        <br/>
        <input name="pTags" id="pTags" type="text" />
        <br/>
        <label for="pImg">Upload Image:</label>
        <br/>
        <input type="file" id="pImg" name="pImg" accept="image/*">
        <br/>
        <p id="commentText">
        <input type="checkbox" id="pComments" name="pComments" value="1" checked/>
        Allow Comments  
        </p>
        <br/>
        <input type="submit" value="POST" name="pSubmit" id="pSubmit"/>
      </fieldset>
    </form>
  </div>

  <footer id="mastfoot">
    <a href="#">FAQ Page</a>
    | <a href="#">Home</a>
    | <a href="#">Contact Us</a>
  </footer>
  </body>
</html>
